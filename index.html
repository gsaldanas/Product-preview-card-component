<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="hero_image">
        <img
          src="/images/image-product-mobile.jpg"
          alt="image product mobile desktop"
        />
      </section>
      <section class="content">
        <p class="product_category">perfume</p>
        <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product_info">
          A floral, solar and voluptous interpretation composed by Oliver Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <article class="product_prices">
          <span>$149.99</span>
        </article>
        <a href="#" class="cart_btn">Add to Cart</a>
      </section>
    </main>
  </body>
</html>
